<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & Unordered List</title>
</head>

<body>

    <h1><b><i><u>Ordered List</u></i></b></h1>
    <ol>
        <li>Pakistan</li>
        <li>India</li>
        <li>Australia</li>
        <li>Bangladesh</li>
    </ol>
<hr>
    <h1><b><i><u>Unordered List</u></i></b></h1>
    <ul>
        <li>Apple</li>
        <li>Real Me</li>
        <li>Samsung</li>
        <li>Redmi</li>
    </ul>
</body>

</html>
