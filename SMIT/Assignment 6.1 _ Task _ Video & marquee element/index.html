<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Marquee</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <br><br>
    <div>
        <center>
            <iframe width="800" height="400" src="https://www.youtube.com/embed/JgWK_CSHBKs"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </center>
    </div>
    <br><br><br><br><br>
    <marquee behavior="" direction="" scrollamount="20">
        <div>
            <center>
                <iframe width="500" height="280" src="https://www.youtube.com/embed/t8Ed9qdVYOM"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> &nbsp;
                <iframe width="560" height="280" src="https://www.youtube.com/embed/t0Q2otsqC4I"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> &nbsp;
                <iframe width="500" height="280" src="https://www.youtube.com/embed/_BLi0dwxwQ0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </center>
        </div>
    </marquee>
</body>

</html>
