<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>

<body>
    <table border="2">
        <!-- Row 1 -->
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <!-- Row 2 -->
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <!-- Row 3 -->
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <!-- Row 4 -->
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>
                <center>Introduction to XML</center>
            </td>
        </tr>
        <!-- Row 5 -->
        <tr>
            <td>
                <center>Validity: DTD and Relax NG</center>
            </td>
        </tr>
        <!-- Row 6 -->
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td>
                <center>XPath</center>
            </td>
        </tr>
        <!-- Row 7 -->
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td>
                <center>XSL Transformations</center>
            </td>
        </tr>
        <!-- Row 8 -->
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>

        </tr>
        <!-- Row 9 -->
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>
                <center>XSL Formatting Objects</center>
            </td>
        </tr>
    </table>
</body>

</html>
